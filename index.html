<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <!-- Normalize browser styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <!-- Link to app.js with defer till HTML render -->
    <script defer type="module" src="app.js"></script>
</head>
<body>
    <header>
        <h2>Natural History Museum</h2>
        <h1>Dinosaurs</h1>
        <h3>How do you compare?</h3>
    </header>
    <!-- Form to get user input -->
    <form id="dino-compare">
        <div class="form-container">
            <p>Name:</p>
            <input id="name" class="form-field__full" type="name" name="name" minlength="1">
            <input id="unit" class="form-field__units" type="checkbox" name="unit" value="imperial"><label id="unitLabel" class="label_units">Switch to metric</label>
            <p>Height:</p>
            <label id="heightLabelFT">Feet: </label><input id="feet" class="form-field__short" type="number" name="feet" min="0" value="0">
            <label id="heightLabelIN">inches: </label><input id="inches" class="form-field__short" type="number" name="inches" min="0" value="0">
            <p>Weight:</p>
            <input id="weight" class="form-field__short" type="number" name="weight" min="1"><label id="weightLabel">lbs</label>
            <p>Region:</p>
            <select id="where" class="form-field__full" name="location">
                <option>North America</option>
                <option>South America</option>
                <option>Europe</option>
                <option>Africa</option>
                <option>Asia</option>
                <option>Australasia</option>
            </select>
            <p>Diet:</p>
            <select id="diet" class="form-field__full" name="diet">
                <option>Herbavor</option>
                <option>Omnivor</option>
                <option>Carnivor</option>
            </select>
            <div id="btn" class="form-field__full  btn">Compare Me</div>
            <div id="error-message" class="error-message form-field__full">Invalid Entry! Please try again</div>

        </div>
    </form>
    <!-- .grid to attach tiles to -->
    <main id="grid"></main>
    <footer>
        <!-- Include information source -->
        <p class="fine-print">Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are approximations.</p>
    </footer>
</body>
</html>
